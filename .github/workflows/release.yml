name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Detect VERSION vs PUBLISH phase
      - name: Detect pending changesets
        id: mode
        run: |
          COUNT=$(find .changeset -type f -name "*.md" ! -name "README.md" | wc -l)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
          fi

      # VERSION PHASE — create PR only
      - name: Changesets – Version only
        if: steps.mode.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: ""
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PUBLISH PHASE — build first
      - name: Build packages
        if: steps.mode.outputs.mode == 'publish'
        run: pnpm -w build

      # PUBLISH PHASE — OIDC publish via npm
      - name: Publish packages to npm (OIDC)
        if: steps.mode.outputs.mode == 'publish'
        run: |
          unset NODE_AUTH_TOKEN
          export NPM_CONFIG_USERCONFIG=/dev/null

          npm publish packages/logger-core --access public --provenance --ignore-scripts
          npm publish packages/logger --access public --provenance --ignore-scripts
        env:
          NPM_CONFIG_REGISTRY: "https://registry.npmjs.org"


      # VERIFY
      - name: Verify publish success
        if: steps.mode.outputs.mode == 'publish'
        run: |
          npm view @majee/logger-core version
          npm view @majee/logger version
