name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: pnpm install --no-frozen-lockfile
      - run: pnpm -w build
      - name: Prevent publishing from release branch
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD || echo "")
          echo "Current branch: $branch"
          # if we are on a changeset release branch, stop the job to avoid publishing the wrong commit
          if echo "$branch" | grep -q "^changeset-release"; then
            echo "We are on a changeset-release branch — stopping to avoid premature publish"
            exit 0
          fi

          # If any changeset files exist (meaning versioning is in-progress), stop to avoid publishing
          if [ -d ".changeset" ] && [ "$(ls -A .changeset 2>/dev/null)" ]; then
            echo ".changeset contains files — stopping to avoid premature publish"
            exit 0
          fi
        shell: bash

      - uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm publish-packages
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
