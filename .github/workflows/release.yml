name: Release

on:
  push:
    branches:
      - main
    # Prevent early version bump on changeset creation
    paths-ignore:
      - ".changeset/*.md"

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -w build

      # ðŸš« Prevent early versioning or publishing if changesets exist.
      # This is the key fix that stops 0.7.0 from being generated early.
      - name: Skip workflow if pending changesets exist
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "Pending changesets detected â†’ not time to version or publish."
            echo "A Version Packages PR will be created by changesets/action."
            exit 0
          fi

      # ðŸŸ¢ Now safe to run Changesets for actual release
      - name: Create Release or Publish
        uses: changesets/action@v1
        with:
          version: pnpm version-packages     # creates Version PR
          publish: pnpm publish-packages     # publishes after Version PR merge
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
