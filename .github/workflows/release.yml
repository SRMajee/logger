name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Detect version/pr or publish phase
      - name: Detect pending changesets
        id: mode
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
            echo "✔ VERSION PHASE"
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
            echo "✔ PUBLISH PHASE"
          fi

      # VERSION PHASE
      - name: Changesets (version only)
        if: steps.mode.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: ""
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PUBLISH PHASE
      - name: Verify npm auth method
        run: npm whoami || echo "npm whoami skipped (OIDC publish still works)"

      - name: Run Changesets (Publish only)
        if: steps.mode.outputs.mode == 'publish'
        uses: changesets/action@v1
        with:
          version: ""
          publish: pnpm cs-publish
          commit: ""
          createGithubReleases: true
        env:
          NPM_CONFIG_REGISTRY: "https://registry.npmjs.org"

