name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write          # needed for version PR & tagging
  pull-requests: write
  id-token: write          # REQUIRED for OIDC token to npm

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: true   # REQUIRED for npm OIDC

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -w build

      # ----- Detect release phase -----------------------------------
      - name: Detect changesets
        id: mode
        run: |
          REAL_COUNT=$(ls .changeset/*.md 2>/dev/null | grep -v "README" | wc -l || true)
          if [ "$REAL_COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
            echo "Pending changesets → running VERSION PHASE."
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
            echo "No changesets → running PUBLISH PHASE."
          fi

      # ----- VERSION PHASE: create version PR ----------------------
      - name: Changesets – Version only
        if: steps.mode.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: false
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ----- PUBLISH PHASE: build again & publish with OIDC --------
      - name: Changesets – Publish only
        if: steps.mode.outputs.mode == 'publish'
        uses: changesets/action@v1
        with:
          version: false
          publish: pnpm cs-publish
          commit: false
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
