name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write         # create tags + GitHub releases
  pull-requests: write
  id-token: write         # OIDC authentication with npm

jobs:
  release:
    name: Publish Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          always-auth: true

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -w build

      - name: Publish or Create Version PR
        uses: changesets/action@v1
        with:
          version: pnpm version-packages          # step 1: version PR
          publish: pnpm publish-packages          # step 2: publish
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: true              # GitHub Releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
