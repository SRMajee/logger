name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # To push tags and changelogs
      pull-requests: write # To create the Version PR
      id-token: write # âš¡ REQUIRED: This lets npm verify your identity without a token

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'
          # âŒ CRITICAL: Do NOT put any 'token' or 'NODE_AUTH_TOKEN' lines here.
          # The 'id-token: write' permission above handles auth automatically.

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”¨ Build
        run: pnpm -w build

      - name: ğŸš€ Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: pnpm publish-packages
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # âŒ CRITICAL: Do NOT include NODE_AUTH_TOKEN here.
          # Trusted Publishing makes it unnecessary.