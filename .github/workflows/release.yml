name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  version-or-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: pnpm install --no-frozen-lockfile

      - run: pnpm -w build

      # ðŸ‘‰ Detect whether changesets exist
      - name: Check for pending changesets
        id: check
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
          fi

      # ðŸ‘‰ Run VERSION ONLY (publish disabled)
      - name: Run Changesets (Version only)
        if: steps.check.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: false
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ‘‰ Run PUBLISH ONLY (no versioning)
      - name: Run Changesets (Publish only)
        if: steps.check.outputs.mode == 'publish'
        uses: changesets/action@v1
        with:
          version: false
          publish: pnpm publish-packages
          commit: false
          title: ""
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
