name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm -w build

      # STEP 1 — Detect release phase (version OR publish)
      - name: Detect pending changesets
        id: mode
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | grep -v "README" | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
            echo "Pending changesets → running VERSION PHASE."
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
            echo "No changesets → running PUBLISH PHASE."
          fi

      # STEP 2 — VERSION PHASE
      # Same as running manually:
      #  pnpm version-packages
      # (Changesets creates a PR and stops)
      - name: Run Changesets (Version only)
        if: steps.mode.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: false
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # STEP 3 — PUBLISH PHASE
      # Same as running manually:
      #  pnpm publish-packages
      - name: Run Changesets (Publish only)
        if: steps.mode.outputs.mode == 'publish'
        uses: changesets/action@v1
        with:
          version: false
          publish: pnpm build && pnpm publish-packages
          commit: false
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
