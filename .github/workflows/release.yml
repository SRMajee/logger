name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          always-auth: true

      - run: pnpm install --no-frozen-lockfile

      - run: pnpm -w build

      # ðŸ›‘ BLOCK ONLY THE PUBLISH STEP, NOT VERSIONING
      # If changesets exist â†’ version PR must be created â†’ DO NOT PUBLISH
      - name: Determine if this is a publish run
        id: check
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
          fi

      # ðŸŸ¢ Let Changesets ACTION run normally
      - name: Run Changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages     # Version PR creation phase
          publish: |
            if [ "${{ steps.check.outputs.mode }}" = "publish" ]; then
              pnpm publish-packages
            else
              echo "Skipping publish; pending changesets exist"
            fi
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
