name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Detect pending changesets
        id: mode
        run: |
          COUNT=$(ls .changeset/*.md 2>/dev/null | grep -v "README" | wc -l || true)
          if [ "$COUNT" -gt 0 ]; then
            echo "mode=version" >> $GITHUB_OUTPUT
          else
            echo "mode=publish" >> $GITHUB_OUTPUT
          fi

      # VERSION PHASE
      - name: Changesets â€“ Version only
        if: steps.mode.outputs.mode == 'version'
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          publish: ""
          commit: "chore: version packages"
          title: "Version Packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PUBLISH PHASE
      - name: Build packages
        if: steps.mode.outputs.mode == 'publish'
        run: pnpm -w build

      - name: Publish packages to npm (OIDC)
        if: steps.mode.outputs.mode == 'publish'
        run: |
          export NPM_CONFIG_PROVENANCE=true
          export NPM_CONFIG_USERCONFIG=/dev/null
          unset NODE_AUTH_TOKEN
          pnpm -r publish --access public
        env:
          NPM_CONFIG_REGISTRY: "https://registry.npmjs.org"

      - name: Verify publish success
        if: steps.mode.outputs.mode == 'publish'
        run: |
          echo "Published versions:"
          npm view @majee/logger-core version
          npm view @majee/logger version
